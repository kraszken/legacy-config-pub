// CLIENTS
seta sv_maxClients "%CONF_MAXCLIENTS%"
set sv_privateclients "%CONF_MAXPRIVCLIENTS%"
set sv_privatepassword "%CONF_PRIVCLIENTSPASS%"

// MOTD
set sv_hostname "%CONF_HOSTNAME%"

// PASSWORDS
set rconpassword "%CONF_RCONPASSWORD%"
%CONF_NEEDPASS%
set g_password "%CONF_PASSWORD%"
set refereePassword "%CONF_REFPASSWORD%"
set shoutcastPassword "%CONF_SCPASSWORD%"

// NETWORK
set sv_timeout "40"
set sv_dl_timeout "60"
set sv_minping "0"
set sv_maxping "0"
set sv_ipMaxClients "0"
set sv_hidden "0"
set sv_advert "1"

// DOWNLOAD
set sv_maxRate "90000"
set sv_dlRate "500000"
set sv_allowDownload "1"
set sv_wwwDownload "1"
set sv_wwwDlDisconnected "0"
set sv_wwwBaseURL "%CONF_REDIRECTURL%"

// MISC SETTINGS
set sv_fps "40"
set g_customConfig "%CONF_SERVERCONF%"
set g_gametype "3"
set g_complaintlimit "6"			// Number of complaints needed to kick a player.
set g_ipcomplaintlimit "3"			// Number of different player complaints to kick a player
set match_latejoin "1"				// Allow players to join a match thats already begun
set match_minplayers "1"			// Minimum number of players needed to start a match

// VOTING

set g_allowVote "1"                         // Enable Voting system
set vote_limit "3"                          // Number of votes allowed in a map
set vote_percent "60"                       // Yes votes for it to pass
set vote_allow_config "0"                   // Allow config changing by vote
set vote_allow_gametype "0"                 // Allow gametype changing by vote
set vote_allow_referee "0"                  // Allow getting referee status by vote
set vote_allow_shuffleteamsxp "1"           // Allow team shuffling by vote
set vote_allow_shuffleteamsxp_norestart "1" // Allow team shuffling no restart by vote
set vote_allow_swapteams "0"                // Allow team swapping by vote
set vote_allow_friendlyfire "0"             // Allow friendly fire toggling by vote
set vote_allow_timelimit "0"                // Allow map time limit changing by vote
set vote_allow_warmupdamage "0"             // Allow warmup damage toggling by vote
set vote_allow_antilag "0"                  // Allow toggling Anti Lag setting by vote
set vote_allow_balancedteams "0"            // Allow toggling Balanced teams by vote
set vote_allow_muting "1"                   // Allow player muting by vote
set vote_allow_poll "0"                     // Allow free polls by vote
set vote_allow_surrender "0"                // Allow surrender by vote
set vote_allow_restartcampaign "0"          // Allow restart campaign by vote
set vote_allow_nextcampaign "0"             // Allow next campaign by vote

// OMNIBOTS
set omnibot_enabe "0"

// LOGGING & PROTECTION
set g_log "game.log"
set g_logSync "1"
set g_ip_max_clients "0"
set g_guidCheck "0"

set logfile "1"
set sv_protectLog "sv_protect.log"

// PROTECTION
set sv_pure "1"
set sv_protect "1"
set sv_guidCheck "0"
set g_protect "1"

// MAP ROTATION - set the game type
// exec objectivecycle.cfg
set g_campaignfile "scripts/polishcamp.campaign"

// WATCHDOG
set com_watchdog "60"
set com_watchdog_cmd "exec campaigncycle.cfg"

// ETLTV
set sv_autodemo "%CONF_SVAUTODEMO%"
set sv_etltv_maxslaves "%CONF_ETLTVMAXSLAVES%"
set sv_etltv_password "%CONF_ETLTVPASSWORD%"
